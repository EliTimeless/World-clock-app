<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Handjet:wght@100;200;300;400;500;600;700;800&family=Playfair:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Digital clock</title>
  </head>
  <body>
    <div class="container-md">
      <div class="main">
        <div class="row mt-4">
          <div class="hoursApp">
            <h1 class="md">World clock</h1>
            <div id="currentClock"></div>
            <div class="row cities">
              <div class="col-md-4"></div>
              <div class="col-md-4" id="city">London</div>
              <div class="col-md-4 num" id="london">10:00PM</div>
            </div>
            <div class="row cities">
              <div class="col-md-4" id="city">New York</div>
              <div class="col-md-4"></div>
              <div class="col-md-4 num" id="new_york">10:00PM</div>
            </div>
            <div class="row cities">
              <div class="col-md-4"></div>
              <div class="col-md-4" id="city">Sydney</div>
              <div class="col-md-4 num" id="sydney">10:00PM</div>
            </div>
            <div class="row cities">
              <div class="col-md-4" id="city">Shanghai</div>
              <div class="col-md-4"></div>
              <div class="col-md-4 num" id="shanghai">10:00PM</div>
            </div>
            <div class="row cities">
              <div class="col-md-4"></div>
              <div class="col-md-4" id="city">Tokyo</div>
              <div class="col-md-4 num" id="tokyo">10:00PM</div>
            </div>
            <div class="row cities">
              <div class="col-md-4" id="city">Prague</div>
              <div class="col-md-4"></div>
              <div class="col-md-4 num" id="prague">10:00PM</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
